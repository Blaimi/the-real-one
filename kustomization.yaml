apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://gitlab.com/biletado/kustomize.git//overlays/kind?ref=main

configMapGenerator:
  - name: replacements
    literals:
      - ASSETS_IMAGE=registry.gitlab.com/biletado/backend/assets/the-real-one:latest

# https://stackoverflow.com/a/78742842/568291
replacements:
  - source:
      kind: ConfigMap
      name: replacements
      fieldPath: data.ASSETS_IMAGE
    targets:
      - select:
          group: apps
          version: v1
          kind: Deployment
          name: assets
        fieldPaths:
          - spec.template.spec.containers.[name=assets].image
patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
    target:
      group: apps
      version: v1
      kind: Deployment
      name: assets
